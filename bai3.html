<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
</head>
<body>
<p>Giá trị A: <input type="text" id="a"></p>
<p>Giá trị B: <input type="text" id="b"></p>
<p><input type="button" value="Kiểm tra" onclick="sum()"></p>
<script>
    function sum(a, b) {
        a = parseInt(document.getElementById("a").value);
        b = parseInt(document.getElementById("b").value);
        if (a > b){
            alert('Giá trị A lớn hơn giá trị B');
        }
        if (a <= b){
            let c = a + b;
            alert(c);
        }
    }
</script>
</body>
</html>
